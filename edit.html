{% extends "layout.html" %}

{% block body %}

<div class="header">
    <h1>Birthdays</h1>
</div>
<div class="container">
    <div class="section">

        <h2>Edit a Birthday</h2>
        <!-- TODO: Create a form for users to edit a name, a month, and a day -->
        <form action="/edit" method="post">
            <input name="prev_name" type="text" value="{{ name }}" hidden>
            <input name="name" type="text" value="{{ name }}">
            <input name="month" type="number" min="1" max="12" value="" placeholder="Month (1-12)" required>
            <input name="day" type="number" min="1" max="31" value="" placeholder="Day (1-31)" required>
            <input type="submit" value="edit">
        </form>
    </div>


</div>

{% endblock %}
